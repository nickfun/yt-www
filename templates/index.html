<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Youtube Downloader</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <a href="/">Download Home</a>
        </div>
        <div class="col">
          <a href="/videos">Videos</a>
        </div>
      </div>

      {% if data.message %}
        <div class="row"><div class="col">
          <div class="alert alert-primary" role="alert">
            {{ data.message }}
          </div>
        </div></div>
      {% endif %}

      <div class="row">
        <div class="col">
          <form method="post" action="/">
            <div class="form-group">
              <label for="url">Enter the youtube URL</label>
              <input type="text"
                id="url"
                name="url"
                aria-describedby="youtube URL"
                class="form-control form-control-lg"
                placeholder="Enter youtube url">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

    </div>

    <div class="container">

      <div class="row"><div class="col">&nbsp;</div></div>

      <div class="row">
        <div class="col">
          <h3>Existing items</h3>
          {% for video in data.video_list %}
            <ul class="list-group">
              <li class="list-group-item">
                <a href="{{ video.url }}">
                  {{ video.name }}
                </a>
                 [{{ video.size }} MB]
              </li>
            </ul>
          {% endfor %}
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     -->
</body>
</html>
